<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
<header>
    <h2>ROCK-PAPER-SCISSORS</h2>
</header>

<div class="options, row">
    <div class="option" id="rock">
        <!--Calling a function on click of the image using bootstrap.js by sending the user selected input as parameter-->
        <img src="frontro.png" style=" width:80%; margin-bottom:0.5em;" alt="Rock" onclick="playGame('Rock')">
        <p>Rock</p>
    </div>
    <div class="option" id="paper">
        <img src="frontpa.png" style=" width:80%; margin-right: 1%; margin-bottom:0.5em;" alt="Paper" onclick="playGame('Paper')">
        <p>Paper</p>
    </div>
    <div class="option" id="scissors">
        <img src="frontsi.png" style=" width:80%; margin-right: 1%; margin-bottom:0.5em;" alt="Scissors" onclick="playGame('Scissors')">
        <p>Scissors</p>
    </div>
</div>
<div style="margin-left: 32%; margin-top: 5%">
    <div style="margin-left: 2%; float:left; width: 30%">
        <div style="float: left">
            <!--Hiding and showing of the headings using bootstrap.js-->
            <h4 id="ucH" style="display: none">User's Choice</h4>
            <img id="UserChoice" src="" width="100px" height="100px" style="display: none">
        </div>
        <div style="margin-left: 44%">
            <h4 id="ccH" style="display: none">Computer's Choice</h4>
            <!--Loading the random computer choice using bootstrap.js-->
            <img id="ComputerChoice" src="" width="100px" height="100px" style="display: none">
        </div>
    </div>
    <div style="margin-left: 18%">
        <!--Loading the src attribute based on the result using bootstrap.js-->
        <img id="resultgif" src="" width="250px" style="float: left">
        <h4 id="result" style="margin-left: 28%; position: absolute; margin-top: 76px"></h4>
    </div>
</div>

<script src="game.js" charset="utf-8"></script>
</body>
</html>
