<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICP2_Q3</title>
</head>
<body>
<!--This is the whole div which contains colored grids-->
<!--Here we have used margin as auto to center align the overall div and margin top to adjust it-->
<div class="tiles" style="width: 230px; margin: auto; margin-top: 15%">
    <!--tile1, tile2, tile3 represents three rows of grids-->
    <!--This is the first row which contains 3 colored grids with some spacing between each grid-->
    <div class="tile1" style="float: left" >
        <!--Used background colors to fill the grid withe specified color-->
        <!--Since we were asked to create a grid with 70*70, height and width are specified as 70px-->
        <span style="background: #4285f4; width: 70px; height: 70px; float: left; margin-right: 5px; margin-bottom: 5px">
        </span>
        <!--Have used spans for small grids and divs for a group of spans-->
        <span style="background: brown; width: 70px; height: 70px; float: left; margin-right: 5px; margin-bottom: 5px">
        </span>
        <span style="background: crimson; width: 70px; height: 70px; float: left; margin-right: 5px; margin-bottom: 5px">
        </span>
    </div>
    <!--This is the second row which contains the next 3 colored grids with some margin right and bottom between each grid-->
    <div class="tile2 float-left">
        <span style="background: darkgreen; width: 70px; height: 70px; float: left; margin-right: 5px; margin-bottom: 5px">
        </span>
        <span style="background: darkorchid; width: 70px; height: 70px; float: left; margin-right: 5px; margin-bottom: 5px">
        </span>
        <span style="background: yellow; width: 70px; height: 70px; float: left; margin-right: 5px; margin-bottom: 5px">
        </span>
    </div>
    <!--This is the third row which contains the last 3 colored grids with some margin right and margin bottom between each grid-->
    <div class="tile3 float-left">
        <span style="background: orange; width: 70px; height: 70px; float: left; margin-right: 5px; margin-bottom: 5px">
        </span>
        <span style="background: mediumspringgreen;width: 70px; height: 70px; float: left; margin-right: 5px; margin-bottom: 5px">
        </span>
        <span  style="background: mistyrose;width: 70px; height: 70px; float: left; margin-right: 5px; margin-bottom: 5px">
        </span>
    </div>
</div>
</body>
</html>
